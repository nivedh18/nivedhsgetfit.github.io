<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body bgcolor="#000000"  align="center">

<font color="#CCCCCC"><h2 class="w3-center" >My Project Samples</h2></font> 

<div class="w3-content w3-section" style="max-width:100%; align:center">
  <img class="mySlid" src="home.jpg" style="width:100%">
  <img class="mySlid" src="login.jpg" style="width:100%">
  <img class="mySlid" src="nivuser.jpg" style="width:100%">
   <img class="mySlid" src="nivfestlogo.jpg" style="height:100%; align:center">
   <img class="mySlid" src="nivfestPOSTER.jpg" style="height:100%">
   <img class="mySlid" src="nivkamtlabel.jpg" style="width:100%">
  <img class="mySlid" src="nivkamtlabel1.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlid");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000);
}
</script>
</body>
</html>
