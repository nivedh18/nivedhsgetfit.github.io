<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body bgcolor="#000000" >

<font color="#CCCCCC" face="Comic Sans MS, cursive"><h2 class="centered" >My Design Samples</h2></font> 

<div class="w3-content w3-section "  >
  <p><img class="mySlid" src="home.jpg" style="height:100%;width=100%">
    <img class="mySlid" src="login.jpg" style="height:100%">
  <img class="mySlid" src="nivuser.jpg" style="height:100%">
  <img class="mySlid" src="nivfestlogo.jpg" style="height:100%">
  <img class="mySlid" src="nivfestPOSTER.jpg" style="height:100%">
  <img class="mySlid" src="nivkamtlabel.jpg" style="width:100%"> 
  <img class="mySlid" src="nivkamtlabel1.jpg" style="width:100%">  </p>
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlid");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2200);
}
    </script>
</body>
</html>
